<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignupPage.css">
    <link rel="stylesheet" media="mediatype and|not|only (expressions)" href="print.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Manasoft</title>
</head>
<body class='root'>
    <div class='content-div'>
        <div class='content-div-info'>
            <h1 class='title-text'>Sign Up</h1>
            <br>
            <div class='flex-property'>
                <hr>
                <h5 class='signup-options'>Sign up with</h5>
            </div>
            <br>
            <div class='flex-property'>
                <div class='full-width'>
                    <button class='signup-opt-btn-google'>
                        <img class='signup-options-button-img'></img>
                        <p class='auto-margin-property'>Sign up with Google</p>
                    </button>
                </div>
                <div class='full-width'>
                    <button class='signup-opt-btn-fb'>
                        <img class='signup-options-button-img'></img>
                        <p class='auto-margin-property'>Sign up with Facebook</p>
                    </button>            
                </div>
            </div>
            <br/>
            <div class='flex-property'>
                <div class='full-width'>
                    <p class='field-text'>Name</p>
                    <input type="text" class='signup-name'/>
                </div>
                <div class='full-width'>
                    <p class='field-text'>Email</p>
                    <input type="text" class='signup-email'/>
                </div>
            </div>
            <br>
            <div>
                <p class='field-text'>Password</p>
                <input type="password" class='signup-password'/>
            </div>
            <br>
            <div class='flex-property'>
                <input type="checkbox" />
                <p class='term-and-cond-check'>I've read and agree with Terms of Service and our Privacy Policy</p>
            </div>
            <br>
            <div class='next-btn-parent'>
                <button class='next-btn'>
                    <img src="images.png" class='next-arrow-icon'>
                </button>     
            </div>
            <br>
            <p class='quick-signup'>Already have an account? <span style="color: orangered; cursor: pointer;">&nbsp;Sign In</span></p>
            <br>
        </div>
        <div class='content-div-pic'>
        </div>
        <br>
    </div>
</body>
</html>
